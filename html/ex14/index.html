<!DOCTYPE html>
<html>
<title>Create User</title>
<head>
<body>
    <h1>
        Create User
    </h1>
    <hr>
    
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User Form</legend>
            <label>Username:</label>
            <input type="text" name="username" placeholder="username" size="30" maxlength="12">
            <br>
            <label>Password:</label>
            <input type="password" name="password" placeholder="password" size="30" maxlength="8">
            <br>
            <label>Birthday</label>
            <input type="date" name="birthday">
            <br>
            <label>Email:</label>
            <input type="email" name="email">
            <br>
            <label>URL:</label>
            <input typr="url" name="url">
        </fieldset>
        
        <label>Select your favourite superheroes</label>
            <br>
            <input type="radio" name="Superman" value="true">Superman
            <br>
            <input type="radio" name="Batman" value="false">Batman
            <br>
            <input type="radio" name="Wonder Woman" value="false">Wonder Woman
            <br>
            <input type="radio" name="Flash" value="false">Flash
            <br>
            <input type="radio" name="Thor" value="false">Thor
            <br>
            <input type="radio" name="Hulk" value="false">Hulk
            <br>
        
        
        <label>Select your favourite video game</label>
            <br>
            <input type="checkbox" name="Fifa" value="true">Fifa
            <br>
            <input type="checkbox" name="NHL" value="false">NHL
            <br>
            <input type="checkbox" name="Resident Evil" value="false">Resident Evil
            <br>
            <input type="checkbox" name="Uncharted" value="false">Uncharted
     
     <input type="hidden" name="userid" value="2300">
     <br>
     <input type="image" src="/img/register_button.png" name="login" height="300" width="114">
    </form>
    <br>
    <form action="https://www.google.ca/search">
        <input type="search" name="query" value="q">
        <input type="submit">
    </form>
  
   
   
   
</body>
</html>
